<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To Do list</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap');
   html {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
* {
  font-family: "Hi Melody", sans-serif;
  }
.bucket {
  width: 160px;
  height: 160px;
  background-position: center;
  background-size: cover;

  background-size: cover;
  background-position: center;
  margin: 8px;
  position: relative;

  font-weight: bold;
  font-size: 16px;
  text-align: center;
  word-break: keep-all;
}
.flex-row {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
}
.center {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.done::after {    
  content: "";
  width: 70%;
  height: 70%;
  background-image: url("https://cdn.crowdpic.net/list-thumb/thumb_l_6A9FC055F01111B8A2B245EAB092F962.png");
  background-size: cover;
  background-position: center;
  position: absolute;
  top: 20%;
}
.wrap {
  flex-wrap: wrap;
}
.msg {
  margin: -10px 0 30px;
  color: black;
}

.title {
  background-color: none;
  color: tomato;
}
.bg {
  background-image: url("https://mblogthumb-phinf.pstatic.net/MjAyMDAyMTFfMTAg/MDAxNTgxMzkwMTk3NDAx.QLrnlyxJ3ahwFLtN5TfpcFvNxCbNLQwdrpHQLd8MIxkg.OxlmomZ-bufMxo1f5h9U8-DMVcBtkbKmEFsgtWhsHvog.GIF.lovea2204/10.gif?type=w800");
  background-size: cover;
  background-position: center;
  width: 360px;
  background-size: cover;
  background-position: center;
}
.img1 {
  background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-pic1.png");
}
.img2 {
  background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-pic2.png");
}

.hidden {
  visibility: hidden;
}

body {
  height: 100vh;
}
  </style>

</head>

<body class="bg ceter">
  <h1 class="titl center">여름방학 할일리스트</h1>
  <p class='msg center'>내 꿈을 향한 길은 내가 개척하는 거!</p>
  <p class='msg center'>갓생 살아보자</p>
  <div class='flex-row wrap'>
    <div class="bucket img1 center">웹디자인기능사 자격증 따기</div>
    <div class="bucket img2 center">운전면허 따기</div>
    <div class="bucket img2 center">토익 따기</div>
    <div class="bucket img1 center">SQLD 자격증 따기</div>
    <div class="bucket img1 center">블렌더 공부하기</div>
    <div class="bucket img2 center">군집 비행 공부하기</div>
  </div>

  <script>
    // 페이지 로드 시 이전 상태 복원
    document.addEventListener("DOMContentLoaded", (event) => {
      const buckets = document.querySelectorAll(".bucket");
      buckets.forEach((bucket, index) => {
        // 로컬 스토리지에서 상태 읽기
        const isDone = localStorage.getItem("bucket" + index) === "done";
        if (isDone) {
          bucket.classList.add("done");
        }
      });
    });

    // 버킷 리스트 클릭 이벤트
    const buckets = document.querySelectorAll(".bucket");
    buckets.forEach((bucket, index) => {
      bucket.addEventListener("click", function () {
        // 클래스 토글
        bucket.classList.toggle("done");

        // 로컬 스토리지에 상태 저장
        if (bucket.classList.contains("done")) {
          localStorage.setItem("bucket" + index, "done");
        } else {
          localStorage.setItem("bucket" + index, "");
        }
      });
    });
  </script>
</body>

</html>
